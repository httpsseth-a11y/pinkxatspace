function play(){

  const volumeContainer = document.getElementById('volumeContainer');
  const progressContainer = document.getElementById('progressContainer');
  volumeContainer.classList.toggle('active');
  progressContainer.classList.toggle('active');

}

function typeText(){
  if(i < t.length){
    document.getElementById('txt').innerHTML += t.charAt(i);
    i++;
    setTimeout(typeText, 60);
  }
}

// Controle de volume
const volumeIcon = document.getElementById('volumeIcon');
let isMuted = false;
let lastVolume = 70;

document.getElementById('volumeSlider').addEventListener('input', function(){
  audioPlayer.volume = this.value / 100;
  if(this.value > 0 && isMuted){
    isMuted = false;
    volumeIcon.classList.remove('muted');
  }
});

function toggleMute(){
  isMuted = !isMuted;
  if(isMuted){
    lastVolume = document.getElementById('volumeSlider').value;
    audioPlayer.volume = 0;
    document.getElementById('volumeSlider').value = 0;
    volumeIcon.classList.add('muted');
  } else {
    audioPlayer.volume = lastVolume / 100;
    document.getElementById('volumeSlider').value = lastVolume;
    volumeIcon.classList.remove('muted');
  }
}

// Controle de progresso
const progressSlider = document.getElementById('progressSlider');

audioPlayer.addEventListener('timeupdate', function(){
  if(audioPlayer.duration){
    progressSlider.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
  }
});

progressSlider.addEventListener('input', function(){

function toggleProgress(){

  progressContainer.classList.toggle('active');
}

// Zoom na imagem ao clicar
const photoImg = document.querySelector('.photo img');
const overlay = document.querySelector('.overlay') || createOverlay();

function createOverlay() {
  const div = document.createElement('div');
  div.className = 'overlay';
  document.body.appendChild(div);
  return div;
}

if (photoImg) {
  photoImg.addEventListener('click', function(e) {
    e.stopPropagation();
    const isZoomed = this.classList.contains('zoomed');
    
    if (!isZoomed) {
      this.classList.add('zoomed');
      overlay.classList.add('active');
    } else {
      this.classList.remove('zoomed');
      overlay.classList.remove('active');
    }
  });
  
  overlay.addEventListener('click', function() {
    photoImg.classList.remove('zoomed');
    this.classList.remove('active');
  });
